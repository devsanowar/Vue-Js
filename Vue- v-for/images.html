<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple image show with food name</title>
    <style>
      #app > div {
        border: solid black 1px;
        width: 80%;
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      figure {
        width: 80px;
        padding: 10px;
        margin: 10px;
        background-color: lightskyblue;
        border-radius: 5px;
      }

      figcaption {
        text-align: center;
      }

      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <figure v-for="x in foodImages">
  <img v-bind:src="x.url" />
  <figcaption>{{ x.name }}</figcaption>
</figure>

      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;
      createApp({
        setup() {
          const foodImages = ref([
            { name: "Burger", url: "https://i.ibb.co/0jqHpnp/burger.png" },
            { name: "Fries", url: "https://i.ibb.co/Ln7kq8V/fries.png" },
            { name: "Hot Dog", url: "https://i.ibb.co/QdJwgmp/hotdog.png" },
            { name: "Pizza", url: "https://i.ibb.co/w4k6Ws9/pizza.png" },
            { name: "Sandwich", url: "https://i.ibb.co/mh3VM1f/sandwich.png" },
            {
              name: "Soft Drink",
              url: "https://i.ibb.co/Qc6kqB2/soft-drink.png",
            },
          ]);

          return {
            foodImages,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
