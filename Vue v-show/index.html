<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-show</title>
    <style>
      #app {
        border: dashed black 1px;
        width: 500px;
        padding-left: 20px;
        font-weight: bold;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <img v-show="showDiv" src="./image/sanowar.jpg" alt="" :style="{'text-align': center, 'width': width + 'px'}">
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;
      createApp({
        setup() {
            return {
                showDiv: true
            }
        }
      }).mount("#app");
    </script>
  </body>
</html>
