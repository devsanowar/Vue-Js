<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Event</title>
</head>
<body>

    <div id="app">
        <p>{{ "count : " + count }}</p>
        <button @click="count++">Count</button>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const count = ref(0);
                return {
                    count
                }
            }
        }).mount('#app');  
    </script>
</body>
</html>
