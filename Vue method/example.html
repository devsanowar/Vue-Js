<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Method</title>
</head>
<body>
    <div id="app">
        <h2>Counter: {{ counter }}</h2>
        <button v-on:click="incrementCounter(5)">Increment Counter</button>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const counter = ref(0);
                function incrementCounter(amount){
                    counter.value += amount;
                }

                return {
                    counter,
                    incrementCounter
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
