
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue method input event</title>
</head>
<body>
    <div id="app">
        <h2>{{ text }}</h2>
        <textarea @input="inputText" rows="5"></textarea>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const text= ref("");
                function inputText(event){
                    text.value = event.target.value;
                }

                return {
                    text,
                    inputText
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
